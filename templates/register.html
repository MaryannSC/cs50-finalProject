{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="email" type="email">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="first" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="last" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
            <p>Preferred Units: </p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="units" id="yards" value="yards" checked>
              <label class="form-check-label" for="yards">
                Yards
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="units" id="meters" value="meters">
              <label class="form-check-label" for="meters">
                Meters
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="units" id="miles" value="miles">
              <label class="form-check-label" for="miles">
                Miles
              </label>
            </div>

        <br><br>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
